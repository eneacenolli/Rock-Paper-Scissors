<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <title>Rock , Paper & Scissors</title>
  <body>
    <div class="title">
      <h1>Rock , Paper & Scissors</h1>
    </div>
    <div class="img_player">
      <img id="rock" class="player_choice" src="img-0.png" alt="Rock" />
      <img id="paper" class="player_choice" src="img-1.png" alt="Paper" />
      <img id="scissors" class="player_choice" src="img-2.png" alt="Scissors" />
      <div class="player">
        <p id="player_choice"></p>
        <p id="player_score">Player Score</p>
      </div>
    </div>
    <div class="final_winner">....</div>
    <div class="final_result">....</div>
    <button class="btn new_game">New Game</button>
    <div class="comp">
      <img
        src="img-1.png"
        alt="computer choice"
        class="img_comp"
        id="image_image_comp"
      />
      <div class="computer_score">
        <p id="comp_choice"></p>
        <p id="comp_score">Computer Score</p>
      </div>
    </div>
  </body>
  <script src="rockPaperScissors.js"></script>
</html>
